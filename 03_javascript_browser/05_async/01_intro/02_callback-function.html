<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function increase(number, callback) {
            setTimeout(() => {
                const result = number + 10;

                if(callback) {
                    callback(result);
                }
            }, 1000);
        }

        // increase(0, result => console.log(result));
        
        console.log('start...');
            increase(0, result => {
                console.log(result);
                increase(result, result => {
                    console.log(result);
                    increase(result, result => {
                        console.log(result);
                        increase(result, result => {
                            console.log(result);
                            increase(result, result => {
                                console.log(result);
                                increase(result, result => {
                                    console.log(result);
                                    console.log('end');
                                });
                            });
                        });
                    });
                });
            });

        // increase(100, result => console.log(result));
        // increase(200, result => console.log(result));
        // increase(300, result => console.log(result));
        // increase(400, result => console.log(result));
        // increase(500, result => console.log(result));
        // increase(600, result => console.log(result));
        // increase(700, result => console.log(result));
        // increase(800, result => console.log(result));
        // increase(900, result => console.log(result));

        console.log('end');
    </script>
</body>
</body>
</html>
