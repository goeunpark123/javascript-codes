<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* promise를 더 쉽게 사용할 수 있게 async/await가 ES8에서 추가되었다. */

        // function increase(number) {
        //     const promise = new Promise();

        //     return promise;
        // }

        function increase(number) {
            const promise = new Promise((resolve, reject) => { // Promise 객체를 생성할 때 콜백 메소드로 setTimeout이 실행됨
                setTimeout(() => {                              // setTimeout 안에는 resolve와 reject 함수가 실행되도록 작성 되어있음.\
                    const result = number + 10;
                    if (result > 50) {
                        const e = new Error('NumberTooBig');

                        return reject(e);
                    }
                    return resolve(result);
                }, 1000);
            })

            return promise;
        }

        /*
          await의 두 가지 기능
          1. await가 달린 함수의 결과인 promise에 담긴 결과(promise 내부의 resolve에 담긴 성공 결과)를 반환(then과 비슷)
          2. await가 달린 비동기 처리들은 그들 간에는 동기식으로 동작
          (await를 쓰기 위해서 함수에 async를 달면 그 async 함수는 promise 반환)
        */

        async function run() {
            let result = await increase(0);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);

            console.log(result);
            console.log('end');

            return 1;
        }

        console.log('반환값: ', run());
        run().then(result => console.log(result));

    </script>
</body>

</html>
