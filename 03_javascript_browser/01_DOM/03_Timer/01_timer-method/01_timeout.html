<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. timeout</h1>
    <h3>setTimeout</h3>
    <p>setTimeout(func, time, arg1, ...);<br>
        setTimeout 함수는 두번째 인수로 전달받은 시간(ms, 1/1000초)으로 단 한 번 동작하는 타이머를 생성한다.
        이후 타이머가 만료되면 첫번째 인수로 전달받은 콜백 함수가 호출된다.
        콜백 함수에 전달해야 하는 인수가 존재하는 경우 세번째 이후의 인수로 전달할 수 있다.
    </p>
    <script>
        /* setTimeout 인수 첫번째 콜백함수, 두번째 ms단위 초*/
        setTimeout(() => console.log('실행'), 1000);
    </script>

    <button onclick="clearTimeoutFunc();">취소</button>
    <script>
        const timeId = setTimeout(() => console.log('취소2'), 6000);

        function clearTimeoutFunc() {
            console.log('취소')

            // 매개변수로 던져진 setTimeout 함수 무효화
            window.clearTimeout(timeId);
        }
    </script>
</body>
</html>
