<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>02. 태그 이름을 이용한 요소 노드 취득</h2>
    <ul id="food">
        <li>사과</li>
        <li>오렌지</li>
        <li>포도</li>
    </ul>
    <ul id="drink">
        <li>커피</li>
        <li>콜라</li>
        <li>우유</li>
    </ul>
    <script>
        const $ul = document.getElementById('food');
        console.log($ul);

        const $list = document.getElementsByTagName('li');
        console.log($list);
        console.log($list[0].innerText);
        console.log($list[1].innerText);

        let changeColor = 0;

        for(let i = 0; i < $list.length; i++) {
            console.log(`${i}번째에 담긴 값: ${$list[i].innerText}`);
            $list[i].style.backgroundColor = "rgb(130, 220, " + changeColor + ")";
            changeColor += 50;
        }

        console.log(Object.getOwnPropertyDescriptors($list));

        // HTML collection 타입을 forEach를 활용하여 배경색 적용하기
        [...$list].forEach(list => list.style.color = "blue");

        const $drink = document.getElementById('drink');
        const $noElem = document.getElementsByTagName('a');

        console.log($drink);
        console.log($noElem);       // 존재하지 않는 요소는 빈 HTMLCollection이 나온다.
    </script>
</body>
</html>
