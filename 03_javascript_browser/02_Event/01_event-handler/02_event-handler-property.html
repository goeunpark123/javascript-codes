        이벤트 핸들러 어트리뷰트 방식과 차이점은 프로퍼티 방식은 하나의 이벤트 핸들러만 바인딩할 수 있다.(따로 호출 필요하지 X)
    </p>

        const $button = document.getElementById('btn');

        $button.onclick = function() {
            alert('프로퍼티 방식으로 이벤트 핸들러 등록 완료');

            test1();
            test2();
        }

        $button.onclick = () => alert('DOM 프로퍼티 방식 화살표 함수 등록!');

        }

        }
    </script>
</body>
</html>
